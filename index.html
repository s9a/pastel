<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<title>pastel</title>  

<meta name="viewport" content="width=device-width">
<meta name="theme-color" content="aquamarine">
<meta name="color-scheme" content="dark">
<meta name="description" content="pastel color sampler">
  
<style media=(color)>
  html { color: #bae; background: #111; }
  mark { color: violet; background: black; }
  :any-link { color: #0bbeee }
  :focus { outline: thick double #0bbeee }
  ::selection { color: #111; background: #0bbeee; }
</style>
